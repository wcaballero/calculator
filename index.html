<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Calculator | FCC</title>
</head>
<body>
  <div id="calculator">
  	<div id="name">FCC Calculator</div>
  	<div id="display1">0</div>
  	<div id="display2">0</div>
  	<div id="top">
  		<button class="clearAll">AC</button>
  		<button class="clear">C</button>
  		<button></button>
  		<button id="division">/</button>
  		<div id="cleared"></div>
  	</div>
  	<div id="numbers">
  		<button>7</button>
  		<button>8</button>
  		<button>9</button>
  		<button>4</button>
  		<button>5</button>
  		<button>6</button>
  		<button>1</button>
  		<button>2</button>
  		<button>3</button>
  		<button>0</button>
  		<button>00</button>
  		<button id="decimal">.</button>
  	</div>
  	<div id="operators">
  		<button>*</button>
  		<button>-</button>
  		<button>+</button>
  		<button id="equals">=</button>
  	</div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
